endpoints: 
  Bundles:
    GETall:
      summary: "Get All Bundles"
      description: "Returns a list of all bundles for a given organisation and event."
      tags:
        - Bundles
      pathParams:
        - name: organisation
          description: Organisation slug
          schema:
            type: string
        - name: event
          description: Event slug or ID
          schema:
            type: string
      methodResponses:
        - statusCode: 200
          responseBody:
            description: Returns a list of all bundles.
          responseModels:
            application/json: "BundleListResponse"            
        - statusCode: 404
          responseBody:
            description: No bundles found.
        - statusCode: 500
          responseBody:
            description: Internal server error.
          responseModels:
            application/json: "ErrorResponse"
    GETone:
      summary: "Get Single Bundle"
      description: "Fetch details of a specific bundle by its KSUID."
      tags:
        - Bundles
      pathParams:
        - name: organisation
          description: Organisation slug
          schema:
            type: string
        - name: event
          description: Event slug or ID
          schema:
            type: string
        - name: ksuid
          description: Unique bundle ID (KSUID)
          schema:
            type: string
      methodResponses:
        - statusCode: 200
          responseBody:
            description: The bundles object.
          responseModels:
            application/json: "BundleResponse"
        - statusCode: 404
          responseBody:
            description: Bundle not found
        - statusCode: 500
          responseBody:
            description: Internal server error.
          responseModels:
            application/json: "ErrorResponse"
    GETpub:
      summary: "Public Get Bundles"
      description: "Public endpoint to get a specific bundle by its KSUID."
      security:
        - {}
      tags:
        - Public
        - Bundles
      pathParams:
        - name: organisation
          description: Organisation slug
          schema:
            type: string
        - name: event
          description: Event slug or ID
          schema:
            type: string
        - name: ksuid
          description: Unique bundle ID (KSUID)
          schema:
            type: string
      methodResponses:
        - statusCode: 200
          responseBody:
            description: The bundle object.
          responseModels:
            application/json: "BundleResponsePublic"
        - statusCode: 404
          responseBody:
            description: Bundle not found
        - statusCode: 500
          responseBody:
            description: Internal server error.
          responseModels:
            application/json: "ErrorResponse"
    GETallpub:
      summary: "Public Get All Bundles"
      description: "Public endpoint to get all bundles for a given organisation and event."
      security:
        - {}
      tags:
        - Public
        - Bundles
      pathParams:
        - name: organisation
          description: Organisation slug
          schema:
            type: string
        - name: event
          description: Event slug or ID
          schema:
            type: string
      methodResponses:
        - statusCode: 200
          responseBody:
            description: A list of bundles.
          responseModels:
            application/json: "BundleListResponsePublic"
        - statusCode: 404
          responseBody:
            description: Bundles not found
        - statusCode: 500
          responseBody:
            description: Internal server error.
          responseModels:
            application/json: "ErrorResponse"
    POST:
      summary: "Create Bundles"
      description: "Creates a new bundle and stores it for the given event."
      tags:
        - Bundles
      pathParams:
        - name: organisation
          description: Organisation slug
          schema:
            type: string
        - name: event
          description: Event slug or ID
          schema:
            type: string
      requestBody:
        description: "List of Bundle details"
      requestModels:
        application/json: "CreateBundleRequest"
      methodResponses:
        - statusCode: 201
          responseBody:
            description: Bundle created successfully.
        - statusCode: 207
          responseBody:
            description: Bundle created successfully with some unprocessed bundles.
        - statusCode: 400
          responseBody:
            description: Invalid input
        - statusCode: 409
          responseBody:
            description: Version conflict.
        - statusCode: 500
          responseBody:
            description: Internal server error.
          responseModels:
            application/json: "ErrorResponse"
    PUT:
      summary: "Update Bundles"
      description: "Update existing bundles for a given event."
      tags:
        - Bundles
      pathParams:
        - name: organisation
          description: Organisation slug
          schema:
            type: string
        - name: event
          description: Event slug or ID
          schema:
            type: string         
      requestBody:
        description: "List of Bundle details"
      requestModels:
        application/json: "UpdateBundleRequest"
      methodResponses:
        - statusCode: 201
          responseBody:
            description: Bundle updated successfully.
        - statusCode: 400
          responseBody:
            description: Invalid input
        - statusCode: 409
          responseBody:
            description: Version conflict.
        - statusCode: 500
          responseBody:
            description: Internal server error.
          responseModels:
            application/json: "ErrorResponse"