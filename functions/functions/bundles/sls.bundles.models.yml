BundlePriceScheduleObject:
  name: "BundlePriceScheduleObject"
  description: "Pricing schedule object"
  x-internal-group: "bundles"
  x-internal-path: "_pydantic/models"
  content:
    application/json:
      schema:
        type: object
        required: []
        properties:
          something:
            type: string
_BundleCommon: &BundleCommon
  ksuid:
    type: string
  name:
    type: string
  description:
    type: string
  status:
    type: string
    enum:
      - "draft"
      - "live"
      - "archived"
      - "outdated"
  primary_price:
    description: "Primary price of the bundle in pennies"
    type: number
  secondary_price:
    description: "Secondary price of the bundle in pennies"
    type: number
  tertiary_price:
    description: "Tertiary price of the bundle in pennies"
    type: number
  primary_price_name:
    description: "Name of primary price"
    type: string
  secondary_price_name:
    description: "Name of secondary price"
    type: string
  tertiary_price_name:
    description: "Name of tertiary price"
    type: string
  pricing_schedule:
    $ref: "#/components/schemas/BundlePriceScheduleObject"
  stripe_price_id: 
    description: "Whats the related stripe price_id"
    type: string
  stripe_primary_price_id: 
    description: "Whats the related stripe price_id for the primary price"
    type: string    
  stripe_secondary_price_id: 
    description: "Whats the related stripe price_id for the secondary price"
    type: string    
  stripe_tertiary_price_id: 
    description: "Whats the related stripe price_id for the tertiary price"
    type: string    
  stripe_product_id:
    description: "Whats the related stripe product_id"
    type: string
  includes:
    type: array
    items:
      type: string
  entity_type:
    type: string
BundleObject:
  name: "BundleObject"
  description: "Bundle object"
  x-internal-group: "bundles"
  x-internal-path: "_pydantic/models"
  content:
    application/json:
      schema:
        type: object
        required: ["name"]
        properties:
          <<: *BundleCommon
          
BundleObjectPublic:
  name: "BundleObjectPublic"
  description: "Bundle public object"
  x-internal-group: "bundles"
  x-internal-path: "_pydantic/models"
  content:
    application/json:
      schema:
        type: object
        required: ["name"]
        properties:
          <<: *BundleCommon
          
CreateBundleRequest:          
  name: "CreateBundleRequest"
  description: "Request model for creating a new bundle"
  x-internal-group: "bundles"
  x-internal-path: "_pydantic/models"
  content:
    application/json:
      schema:
        $schema: "http://json-schema.org/draft-04/schema#"
        type: object
        required: ["bundles"]
        properties:
          bundles:
            type: array
            items:
              $ref: "#/components/schemas/BundleObject"
PublishBundlesRequest:
  name: "PublishBundlesRequest"
  description: "Request model for publishing a draft bundle."
  x-internal-group: "bundles"
  x-internal-path: "_pydantic/models"
  content:
    application/json:
      schema:
        $schema: "http://json-schema.org/draft-04/schema#"
        type: object
        required: ["bundles"]
        properties:
          bundles:
            type: array
            description: "List of bundle KSUIDs to publish"
            items:
              type: string              
