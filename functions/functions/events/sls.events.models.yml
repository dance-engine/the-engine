LocationObject:
  name: "LocationObject"
  description: "Location object"
  x-internal-group: "events"
  x-internal-path: "functions/events"
  content:
    application/json:
      schema: 
        type: object
        required: ["name"]
        properties:
          ksuid:
            type: string
          name:
            type: string
          address:
            type: string
          lat:
            type: number
          lng:
            type: number
EventObject:
  name: "EventObject"
  description: "Event object"
  x-internal-group: "events"  
  x-internal-path: "functions/events"
  content:
    application/json:
      schema:
        type: object
        required: ["name"]
        properties:
          status:
            type: string
            enum:
              - "draft"
              - "live"
              - "archived"
              - "outdated"
            default: "draft"
          ksuid:
            type: string
            description: "ID of the event"
          banner:
            type: string
            description: "Appears at the top of the event page"
          entity_type:
            type: string
          name:
            type: string
            minLength: 2
            description: "The name of the event."
          starts_at:
            type: string
            format: date-time
          ends_at:
            type: string
            format: date-time
          category:
            type: array
            items:
              type: string
              enum:
                - "congress"
                - "workshop"
                - "party"
                - "class"
                - "lecture"
          capacity:
            type: integer
          number_sold:
            type: integer
            default: 0
          description:
            type: string
          created_at:
            type: string
            format: date-time
          updated_at:
            type: string
            format: date-time
          version:
            type: integer
          location: 
            $ref: "#/components/schemas/LocationObject"
