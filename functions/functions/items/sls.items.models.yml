PriceScheduleObject:
  name: "PriceScheduleObject"
  description: "Pricing schedule object"
  x-internal-group: "items"
  x-internal-path: "_pydantic/models"
  content:
    application/json:
      schema:
        type: object
        required: []
        properties:
          something:
            type: string
            
_ItemCommon: &_ItemCommon
  ksuid:
    type: string
  name:
    type: string
  description:
    type: string
  status:
    type: string
    enum:
      - "draft"
      - "live"
      - "archived"
      - "outdated"
  column:
    description: "??"
    type: number
  row:
    description: "??"
    type: number
  primary_price:
    description: "Primary price of the item in pennies"
    type: number
  secondary_price:
    description: "Secondary price of the item in pennies"
    type: number
  tertiary_price:
    description: "Tertiary price of the item in pennies"
    type: number
  primary_price_name:
    description: "Name of primary price"
    type: string
  secondary_price_name:
    description: "Name of secondary price"
    type: string
  tertiary_price_name:
    description: "Name of tertiary price"
    type: string
  individually_purchaseable: 
    description: "Would you like people to purchase this on it's own"
    type: boolean
  stripe_price_id: 
    description: "Whats the related stripe price_id"
    type: string
  stripe_primary_price_id: 
    description: "Whats the related stripe price_id for the primary price"
    type: string    
  stripe_secondary_price_id: 
    description: "Whats the related stripe price_id for the secondary price"
    type: string    
  stripe_tertiary_price_id: 
    description: "Whats the related stripe price_id for the tertiary price"
    type: string    
  stripe_product_id:
    description: "Whats the related stripe product_id"
    type: string
  entity_type:
    type: string
ItemObject:
  name: "ItemObject"
  description: "Item object"
  x-internal-group: "items"
  x-internal-path: "_pydantic/models"
  content:
    application/json:
      schema:
        type: object
        required: ["name"]
        properties:
          <<: *_ItemCommon
          pricing_schedule:
            $ref: "#/components/schemas/PriceScheduleObject"
         

ItemObjectPublic:
  name: "ItemObjectPublic"
  description: "Item object for the public"
  x-internal-group: "items"
  x-internal-path: "_pydantic/models"
  content:
    application/json:
      schema:
        type: object
        required: ["name"]
        properties:
          <<: *_ItemCommon

CreateItemRequest:          
  name: "CreateItemRequest"
  description: "Request model for creating a new item. Stripe price IDs should not be set when creating a new item; they will be generated by the API based on the provided price information."
  x-internal-group: "items"
  x-internal-path: "_pydantic/models"
  content:
    application/json:
      schema:
        $schema: "http://json-schema.org/draft-04/schema#"
        type: object
        required: ["items"]
        properties:
          items:
            type: array
            items:
              $ref: "#/components/schemas/ItemObject"
PublishItemsRequest:          
  name: "PublishItemsRequest"
  description: "Request model for publishing a draft item."
  x-internal-group: "items"
  x-internal-path: "_pydantic/models"
  content:
    application/json:
      schema:
        $schema: "http://json-schema.org/draft-04/schema#"
        type: object
        required: ["items"]
        properties:
          items:
            type: array
            description: "List of item KSUIDs to publish"
            items:
              type: string
UpdateItemRequest:
  name: "UpdateItemRequest"
  description: "Request model for updating an item"
  x-internal-group: "items"
  x-internal-path: "_pydantic/models"
  content:
    application/json:
      schema:
        $schema: "http://json-schema.org/draft-04/schema#"
        type: object
        required: ["items"]
        properties:
          items:
            type: array
            items:
              $ref: "#/components/schemas/ItemObject"
ItemResponse:
  name: "ItemResponse"
