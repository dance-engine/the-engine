            type: string
ItemObject:
  name: "ItemObject"
  description: "Item object"
  x-internal-group: "items"
  x-internal-path: "_pydantic/models"
  content:
    application/json:
      schema:
        type: object
        required: ["name"]
        properties:
          ksuid:
            type: string
          name:
            type: string
          description:
            type: string
          status:
            type: string
            enum:
              - "draft"
              - "live"
              - "archived"
              - "outdated"
          column:
            description: "??"
            type: number
          row:
            description: "??"
            type: number
          primary_price:
            description: "Primary price of the item in pennies"
            type: number
          secondary_price:
            description: "Secondary price of the item in pennies"
            type: number
          tertiary_price:
            description: "Tertiary price of the item in pennies"
            type: number
          primary_price_name:
            description: "Name of primary price"
            type: string
          secondary_price_name:
            description: "Name of secondary price"
            type: string
          tertiary_price_name:
            description: "Name of tertiary price"
            type: string
          pricing_schedule:
            $ref: "#/components/schemas/PriceScheduleObject"
