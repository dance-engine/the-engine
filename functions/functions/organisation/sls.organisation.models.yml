OrganisationObject:
  name: "OrganisationObject"
  description: "Organisation object"
  x-internal-group: "organisation"  
  x-internal-path: "functions/organisation"
  content:
    application/json:
      schema:
        type: object
        required: ["name"]
        properties:
          status:
            type: string
            enum:
              - "i-am-teapot"
              - "draft"
              - "active"
              - "setup"
              - "suspended"
              - "archived"
            default: "draft"
          ksuid:
            type: string
            description: "ID of the organisation"
          organisation:
            type: string
            description: "Short slug used to represent the org"
          name:
            type: string
            minLength: 2
            description: "The name of the organisation."
          description:
            type: string
          created_at:
            type: string
            format: date-time
          updated_at:
            type: string
            format: date-time
          version:
            type: integer
          history:
            type: array
            items:
              type: object
OrganisationResponse:
  name: "OrganisationResponse"
  description: "Single organisation response object"
  x-internal-group: "organisation"
  x-internal-path: "functions/organisation"
  content:
    application/json:
      schema:
        type: object
        properties:
          organisation: 
            $ref: "#/components/schemas/OrganisationObject"
UpdateOrganisationRequest:          
  name: "UpdateOrganisationRequest"
  description: "Request model for updating an organisation"
  x-internal-group: "organisation"
  x-internal-path: "functions/organisation"
  content:
    application/json:
      schema:
        $schema: "http://json-schema.org/draft-04/schema#"
        type: object
        required: ["organisation"]
        properties:
          organisation:
            $ref: "#/components/schemas/OrganisationObject"            
