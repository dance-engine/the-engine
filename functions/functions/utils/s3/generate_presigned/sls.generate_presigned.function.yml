GeneratePresignedURL:
  runtime: python3.11
  handler: functions/utils/s3/generate_presigned/lambda_generate_presigned.generate_presigned_url
  name: "${sls:stage}-${self:service}-presigned_url"
  package:
    patterns:
      - '!**/**'
      - "functions/utils/s3/generate_presigned/**"
      - "_shared/**"
  environment:
    BUCKET_NAME: ${self:custom.upload_bucket}
  events:
    - httpApi:
        path: /{organisation}/generate-presigned-url
        method: post
        authorizer:
          adminAuthorizer
        documentation: ${file(sls.generate_presigned.doc.yml):GeneratePresignedURL.POSTupload}   
    - httpApi:
        path: /generate-presigned-url
        method: post
        authorizer:
          adminAuthorizer
        documentation: ${file(sls.generate_presigned.doc.yml):GeneratePresignedURL.POSTdownload}   
