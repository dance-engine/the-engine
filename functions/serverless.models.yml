models:
  - name: "Location"
    description: "Location object"
    content:
      application/json:
        schema: &locationObj
          type: object
          properties:
            name:
              type: string
            address:
              type: string
            lat:
              type: number
            lng:
              type: number
            ksuid:
              type: string
  - name: "Event"
    description: "Event object"
    content:
      application/json:
        schema: &eventObj
          type: object
          properties:
            ksuid:
              type: string
            banner:
              type: string
            event_slug:
              type: string
            organisation:
              type: string
            type:
              type: string
            name:
              type: string
            starts_at:
              type: string
              format: date-time
            ends_at:
              type: string
              format: date-time
            category:
              type: array
              items:
                type: string
            capacity:
              type: integer
            number_sold:
              type: integer
            description:
              type: string
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
            location: *locationObj
  - name: "CreateEventRequest"
    description: "Request model for creating a new event"
    content:
      application/json:
        schema:
          $schema: "http://json-schema.org/draft-04/schema#"
          type: object
          required: ["name", "starts_at", "ends_at", "location", "capacity"]
          properties:
            name:
              type: string
            starts_at:
              type: string
              format: date-time
            ends_at:
              type: string
              format: date-time
            banner:
              type: string
            category:
              type: array
              items:
                type: string
            capacity:
              type: integer
            description:
              type: string
            location:
              type: object
              required: ["name", "lat", "lng"]
              properties:
                name:
                  type: string
                address:
                  type: string
                lat:
                  type: number
                lng:
                  type: number
                ksuid:
                  type: string

  - name: "EventResponse"
    description: "Single event response object"
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            event: *eventObj

  - name: "EventListResponse"
    description: "Response model for a list of events"
    content:
      application/json:
        schema:
          type: array
          items: *eventObj

  - name: "ErrorResponse"
    description: "Error response model"
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            error:
              type: string
  - name: "CreateCustomerRequest"
    description: "Request model for creating a new customer"
    content:
      application/json:
        schema:
          $schema: "http://json-schema.org/draft-04/schema#"
          type: object
          required: ["name"]
          properties:
            ksuid:
              type: string
              description: Unique KSUID identifier for the customer.
              example: "1y1d8h3n0e4z5k8ab1v03q4g7"
            name:
              type: string
              description: Full name of the customer.
              example: "Jane Doe"
            email:
              type: string
              description: Email address of the customer.
              example: "jane.doe@example.com"
            phone:
              type: string
              description: Phone number for the customer.
              example: "+447700900123"
            bio:
              type: string
              description: Short description or biography for the customer.
              example: "Salsa dancer from Manchester."
            version:
              type: integer
              description: Version number for concurrency control.
              example: 1